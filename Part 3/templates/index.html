<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dark Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Crimson Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Search..." value="{{ query }}" autofocus>
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <div class="results">
            {% for r in results %}
            <div class="result">
                <a href="{{ url_for('view_page', doc_id=r.doc_id) }}" class="result-link">

                    {{ r.file }}
                </a>
                <small>Score: {{ r.score }}</small>
            </div>
            {% endfor %}
        </div>
        {% elif query %}
        <p class="no-results">No match found.</p>
        {% endif %}
    </div>
</body>
</html>
